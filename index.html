<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生请假申请表</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <button class="icon-btn back-btn" id="backBtn"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
          viewBox="0 0 12 24">
          <path fill="currentColor" fill-rule="evenodd"
            d="M10 19.438L8.955 20.5l-7.666-7.79a1.02 1.02 0 0 1 0-1.42L8.955 3.5L10 4.563L2.682 12z" />
        </svg></button>
      <button class="icon-btn close-btn" id="closeBtn"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
          viewBox="0 0 24 24">
          <defs>
            <path id="SVG0kegTdID" fill="currentColor"
              d="M8 6.943L1.807.75L.75 1.807L6.943 8L.75 14.193l1.057 1.057L8 9.057l6.193 6.193l1.057-1.057L9.057 8l6.193-6.193L14.193.75z" />
          </defs>
          <use fill-rule="evenodd" href="#SVG0kegTdID" transform="translate(4 4)" />
        </svg></button>
      <h1 class="title">学生请假</h1>
      <button class="icon-btn star-btn"></button>
    </header>

    <nav class="tab-bar">
      <button class="tab active" id="tabRegister">登记表</button>
      <button class="tab" id="tabProcess">签批流程</button>
    </nav>

    <main class="form-section">
      <h2>学生请假申请表</h2>
      <form id="leaveForm">
        <div class="form-row">
          <label for="department"><span class="required"></span>院系</label>
          <input type="text" id="department" name="department" placeholder="请输入学院..." value="">
        </div>

        <div class="form-row">
          <label for="grade"><span class="required"></span>年级</label>
          <input type="text" id="grade" name="grade" placeholder="例: 2024" value="">
        </div>

        <div class="form-row">
          <label for="major"><span class="required"></span>专业</label>
          <input type="text" id="major" name="major" placeholder="例: 数字媒体技术" value="">
        </div>

        <div class="form-row">
          <label for="class"><span class="required"></span>班级</label>
          <input type="text" id="class" name="class" placeholder="例: 数媒技术24-01" value="">
        </div>

        <div class="form-row">
          <label for="name"><span class="required"></span>姓名</label>
          <input type="text" id="name" name="name" placeholder="请输入姓名..." value="">
        </div>

        <div class="form-row">
          <label for="studentId"><span class="required"></span>学号</label>
          <input type="text" id="studentId" name="studentId" placeholder="请输入学号..." value="">
        </div>

        <div class="form-row">
          <label><span class="required"></span>性别</label>
          <div class="radio-group" id="gender">
            <label><input type="radio" name="gender" value="男"> 男</label>
            <label><input type="radio" name="gender" value="女"> 女</label>
          </div>
        </div>

        <div class="form-row">
          <label for="ethnic"><span class="required"></span>民族</label>
          <input type="text" id="ethnic" name="ethnic" placeholder="请选择内容..." value="汉族">
        </div>

        <div class="form-row">
          <label for="applyDate"><span class="required"></span>申请日期</label>
          <input type="date" id="applyDate" name="applyDate" value="">
        </div>

        <div class="form-row">
          <label for="contact"><span class="required"></span>联系方式</label>
          <input type="text" id="contact" name="contact" placeholder="请输入内容...">
        </div>

        <div class="form-row">
          <label><span class="required"></span>请假类型</label>
          <div class="radio-group" id="leaveType">
            <label><input type="radio" name="leaveType" value="事假"> 事假</label>
            <label><input type="radio" name="leaveType" value="病假"> 病假</label>
          </div>
        </div>

        <div class="form-row">
          <label><span class="required"></span>是否代请假</label>
          <div class="radio-group" id="agent">
            <label><input type="radio" name="agent" value="是"> 是</label>
            <label><input type="radio" name="agent" value="否"> 否</label>
          </div>
        </div>

        <div class="form-row">
          <label for="leaveStart"><span class="required"></span>请假开始时间</label>
          <input type="date" id="leaveStart" name="leaveStart">
        </div>

        <div class="form-row">
          <label for="leaveEnd"><span class="required"></span>请假结束时间</label>
          <input type="date" id="leaveEnd" name="leaveEnd">
        </div>

        <div class="form-row">
          <label for="leaveDays"></span>请假天数</label>
          <!-- 通过计算获得 -->
          <span class="form-right" id="leaveDays"></span>
        </div>

        <div class="form-row">
          <label><span class="required"></span>家长是否知晓</label>
          <div class="radio-group" id="parentAware">
            <label><input type="radio" name="parentAware" value="是"> 是</label>
            <label><input type="radio" name="parentAware" value="否"> 否</label>
          </div>
        </div>

        <div class="form-row">
          <label for="parentName">家长姓名</label>
          <input type="text" id="parentName" name="parentName" placeholder="可选输入家长姓名">
        </div>

        <div class="form-row">
          <label for="parentPhone">家长联系电话</label>
          <input type="tel" id="parentPhone" name="parentPhone" placeholder="可选输入联系电话">
        </div>

        <div class="form-row">
          <label for="destinationType"><span class="required"></span>请假去向类型</label>
          <select id="destinationType" name="destinationType">
            <option value="">请选择</option>
            <option value="校内">校内</option>
            <option value="离校（在郑）">离校（在郑）</option>
            <option value="离郑（省内）">离郑（省内）</option>
            <option value="省外及其他区域">省外及其他区域</option>
          </select>
        </div>

        <div class="form-row">
          <label for="destinationDetail"><span class="required"></span>请假去向（具体地点）</label>
          <input type="text" id="destinationDetail" name="destinationDetail" placeholder="请输入详细地点">
        </div>

        <div class="form-row">
          <label for="reason"><span class="required"></span>请假事由</label>
          <input type="text" id="reason" name="reason" rows="3" placeholder="请输入请假原因"></input>
        </div>

        <div class="form-row">
          <label for="attachment">附件</label>
        </div>

        <div class="form-row">
          <label for="tutorName"><span class="required"></span>辅导员姓名</label>
          <input type="text" id="tutorName" name="tutorName" rows="2" placeholder="请输入内容..."></input>
        </div>

        <div class="form-row">
          <label for="tutorOpinion"><span class="required"></span>辅导员意见</label>
          <input type="text" id="tutorOpinion" name="tutorOpinion" rows="2" placeholder="请输入同意。" value="同意。"></input>
        </div>

        <div class="form-row">
          <label for="viceSecretaryOpinion">副书记意见</label>
        </div>

        <div class="form-row">
          <label for="secretaryOpinion">书记意见</label>
        </div>
      </form>
    </main>

    <div class="form-footer">
      <button class="btn-next" type="submit" id="btnNext">下一处理</button>
    </div>
  </div>

  <script src="src/script.js"></script>
</body>

</html>
